backend:
  name: github
  repo: m2mathew/gatsby-netlify-cms-starter

media_folder: static/assets

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'blog'
    create: true
    fields:
      - { name: 'path', label: 'Path' }
      - { name: 'date', label: 'Date', widget: 'date' }
      - { name: 'title', label: 'Title' }
      - { name: 'body', label: 'Body', widget: 'markdown' }
